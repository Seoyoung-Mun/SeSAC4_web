<hteml>
    <head>
        <title>간단 계산기 만들기</title>
        <script>
            function result(){
                var input1 = document.getElementById("value1").value; //.value를 써서 값을 가져옴
                var input2 = document.getElementById("value2").value;
                var input3 = document.getElementById("operator").value;

                input1 = parseInt(input1); //형 변환
                input2 = parseInt(input2);

                var input4 = document.getElementById("result");

                switch ( input3 ) {
                    case "+":
                        input4.value = input1 + input2;
                    break;
                    case "-":
                        input4.value = input1 - input2;
                    break;
                    case "*":
                        input4.value = input1 * input2;
                    break;
                    case "/":
                        input4.value = input1 / input2;
                    break;
                }
                
            }
