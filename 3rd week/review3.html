<html>
    <head>
        <title>합계 구하기</title>
        <script>
        //100미만 정수 2또는 3의 배수의 총합 
            var sum = 0;
            for (var i = 1; i < 100; i++){
                if( i % 2 ==0 || i % 3 ==0){
                    sum = sum + i ;
                }
            }
            console.log(sum);
        </script>
    </head>
    <body>

    </body>
</html>
