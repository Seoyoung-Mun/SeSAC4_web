<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    </head>
    <style>
        .chat-list {
            background-color: skyblue;
            width: 50%;
            height: 50%;
            padding: 10px;
        }
        .chat-list div div {
            display: inline-block;
            padding: 3px;
        }
        .my-chat {
            text-align: right;
        }
        .my-chat div {
            background-color: yellow;
        }
        .other-chat div{
            background-color: white;
            text-align: left;
        }
    </style>
    <body>
        <div id="chat-list" class="chat-list">
        </div>
        <input type="text" id="message">
        <button type="button" onclick="send();">전송</button>
        
        <script>
            var id = "";
            var socket = io.connect();
            socket.on("info", function(data){ id = data; });

            function send(){
                let msg = document.getElementById("message").value;
                // socket.emit("send", {id, msg});
                socket.emit("send", { id : id, msg : msg } );
                document.getElementById("message").value = "";
            }

            socket.on("newMessage", function(data){
                // 넘어온 data = {id : ~~, msg : ~~~ }
                let chat_list = document.getElementById("chat-list");
                let div = document.createElement("div");
                let div_chat = document.createElement("div");
                //<div></div>

                div_chat.textContent = data.msg;

                // 넘어온 data.id와 내 id가 동일할 때
                if (data.id == id) {
                div.classList.add("my-chat");
                } else {
                div.classList.add("other-chat");
                };

                // 선언해준 변수들을 작동시켜야죠! 해볼까요?
                div.appendChild(div_chat);
                chat_list.appendChild(div); //appendChild 덮어쓰기
            });

            socket.on("notice", function(data){
                let chat_list = document.getElementById("chat-list");
                let div = document.createElement("div");

                div.textContent = data;

                chat_list.appendChild(div);
            });
        </script>

    </body>
</html>
